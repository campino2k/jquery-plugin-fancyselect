<html>
	<head>
		<title>Demo and test Page jQuery.FancySelect()</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js" ></script>
		<script type="text/javascript" src="../jquery.fancyselect.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('select.fancy').FancySelect();
			});
		</script>
	</head>
	<body>
		<h1>Demo</h1>
		<p>This is a Demosite with standard options of the dropdown</p>

		<h2>Normal Dropdown</h2>

		<select class="normal" name="dd_normal">
			<optgroup label="Values">
				<option value="val1">Value 1</option>
				<option value="val2">Value 2</option>
			</optgroup>
			<optgroup label="More Values">
				<option value="val1">Value 1</option>
				<option value="val2">Value 2</option>
			</optgroup>
		</select>

		<h2>Dropdown without optgroup</h2>

		<select class="fancy" name="fancy1">
				<option value="val1">Value 1</option>
				<option value="val2">Value 2</option>
				<option value="val3">Value 3</option>
				<option value="val4">Value 4</option>
				<option value="val5">Value 5</option>
				<option value="val6">Value 6</option>
				<option value="val7">Value 7</option>
		</select>

		<h2>Dropdown with Optgroups</h2>

		<select class="fancy" name="fancy2">
			<optgroup label="Values">
				<option value="val1">Value 1</option>
				<option value="val2">Value 2</option>
			</optgroup>
			<optgroup label="More Values">
				<option value="val1">Value 1</option>
				<option value="val2">Value 2</option>
				<option value="val3">Value 3</option>
				<option value="val4">Value 4</option>
				<option value="val5">Value 5</option>
				<option value="val6">Value 6</option>
				<option value="val7">Value 7</option>
			</optgroup>
		</select>


	</body>
</html>
